<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
		
		<br><br>
		
      <label for="portfolio">Portfolio:</label>
      <input type="url" id="portfolio" name="portfolio" required>
		<br><br>
		
       <label for="favColor">Select your favorite color:</label>
	   <input type="color" id="favColor" name="favColor">
		<br><br>
		
      <label for="likeness">Rate how much you like your color (1-100):</label>
	  <input type="range" id="likeness" name="likeness" min="1" max="100">
		<br><br>
		
      <input type="submit" value="Submit">
<!--       <input type="reset" value="Reset"> -->
    </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
